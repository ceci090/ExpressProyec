<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-box">
    <h1>Iniciar sesión</h1>
    <img src="OIP.jpg" alt="Imagen Tortillería" style="max-width: 100%; height: auto;" />
    <form id="login-form" method="POST">
      <div class="input-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
    <div class="error-message" id="error-message" style="display: none; color: red; margin-top: 10px;">
      <p>¡Error! Usuario o contraseña incorrectos. Intenta de nuevo.</p>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const usuario = document.getElementById("username").value.trim();
      const contrasena = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");
      errorMessage.style.display = "none";

      try {
        const response = await fetch('https://palegreen-starling-110684.hostingersite.com/login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, contrasena })
        });

        const text = await response.text();

        try {
          const data = JSON.parse(text);

          if (data.success && data.usuario) {
            const usuarioData = data.usuario;

            localStorage.setItem('usuario', usuarioData.nombre);   // Ej: "Juan"
            localStorage.setItem('perfil', usuarioData.perfil);    // Ej: "Administrador"
            localStorage.setItem('permisos', JSON.stringify(usuarioData.permisos)); // Permisos por módulo


            // Redirigir
            window.location.href = "menu.html";
          } else {
            errorMessage.style.display = "block";
          }

        } catch (parseError) {
          console.error("Error al parsear JSON:", text);
          alert("Respuesta inválida del servidor. Verifica la consola.");
        }

      } catch (error) {
        console.error('Error en la solicitud:', error);
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
