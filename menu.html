<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable con Submenús</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Agregar un estilo de transición suave para los submenús */
        .submenu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            z-index: 1;
        }

        .menu-item {
            position: relative;
            list-style-type: none;
            display: inline-block;
            padding: 10px;
        }

        .menu-item:hover .submenu {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        /* Animación de deslizamiento */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ajustes adicionales al estilo del menú */
        ul.menu {
            padding: 0;
            margin: 0;
            list-style-type: none;
            background-color: #333;
        }

        ul.menu li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        ul.menu li a:hover {
            background-color: #575757;
        }

        header h1 {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <nav>
        <ul class="menu">
            <li class="menu-item">
                <a href="inicio.htm">Inicio</a>
                <ul class="submenu">
                    <li><a href="subinicio1.htm">Subinicio 1</a></li>
                    <li><a href="subinicio2.htm">Subinicio 2</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="perfil.htm">Perfil</a>
                <ul class="submenu">
                    <li><a href="datos_personales.htm">Datos Personales</a></li>
                    <li><a href="configuracion.htm">Configuración</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="servicios.htm">Servicios</a>
                <ul class="submenu">
                    <li><a href="servicio1.htm">Servicio 1</a></li>
                    <li><a href="servicio2.htm">Servicio 2</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="contacto.htm">Contacto</a>
                <ul class="submenu">
                    <li><a href="ubicacion.htm">Ubicación</a></li>
                    <li><a href="formulario.htm">Formulario</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="cerrar_sesion.htm">Cerrar sesión</a>
            </li>
        </ul>
    </nav>

    <script>
        // Ejemplo de JavaScript para agregar una funcionalidad de saludo personalizado
        window.onload = function() {
            const saludo = document.createElement('p');

            document.querySelector('header').appendChild(saludo);
        }
    </script>
